{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
 <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">-->
  
  
</head>
<body>
  <header>
        
  </header>
  <nav class="shadow-lg p-5 bg-white flex  ">
    <div class="container flex flex-wrap justify-between items-center ">
      <a href="{% url 'logout' %}" >
        
        <span class="self-center text-xl font-bold">🏡Home</span>
        
      </a>
    </div>
    
    
    <div class="flex items-center justify-end">
        {% if request.user.is_authenticated %}
        <a class="py-4 px-2 text-blue-500 font-semibold" href="{% url 'logout' %}">Signout</a>
        {% else %}
        <button  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mr-4">
            <a  href="{% url 'login' %}">Signin</a>
        </button>
        {% endif %}
        <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'register' %}">
          Register
        </a>
      </div>


            
 </nav>
 
   
   
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
